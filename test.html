<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Test</title>
  </head>
  <body>
    {{! <div class="top-0 left-0 right-0 h-16 flex flex-row bg-slate-800">
      <h1 class="mx-10">Profile</h1>
      <h1 class="mx-10">Listings</h1>
      <h1 class="mx-10">Messages</h1>
      <h1 class="mx-10">Logout</h1>
    </div> }}
    <div class="row">
      <div class="col-auto">
        <h2>Welcome, {{name}}!</h2>
      </div>
    </div>
    
    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Create a New Project:</h3>
    
        <form class="form new-project-form">
          <div class="form-group">
            <label for="project-name">project name:</label>
            <input class="form-input" type="text" id="project-name" name="project-name" />
          </div>
          <div class="form-group">
            <label for="project-funding">needed funding ($):</label>
            <input class="form-input" type="number" id="project-funding" name="project-funding" />
          </div>
          <div class="form-group">
            <label for="project-desc">description:</label>
            <textarea class="form-input" id="project-desc" name="project-desc"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    
      {{#if Listings.length}}
      <div class="col-md-6 project-list">
        <h3>Current Projects:</h3>
    
        {{#each listings as |listing|}}
        <div class="row mb-2">
          <div class="col-md-8">
            <h4><a href="/listing/{{listing.id}}">{{listing.name}}</a></h4>
          </div>
          <div class="col-md-4">
            <button class="btn btn-sm btn-danger" data-id="{{listing.id}}">DELETE</button>
          </div>
        </div>
        {{/each}}
      </div>
      {{/if}}
    </div>
    
    <script src="./js/profile.js"></script>
  </body>
</html>
